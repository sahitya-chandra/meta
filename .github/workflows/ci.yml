name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: npm install

    # - name: Type check
    #   run: npm run type-check

    - name: Lint monorepo (excluding web)
      run: npm run lint

    - name: Lint Next.js web app
      run: npm run lint:web

    - name: Format check
      run: npm run format:check

    - name: Build packages
      run: npm run build:packages

    - name: Build server
      run: npm run build:server

    - name: Build web app
      run: npm run build:web